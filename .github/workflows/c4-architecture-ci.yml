name: C4 Architecture Documentation CI/CD

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  component-change-detection:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your generator repo & fetch all branches
      - name: Checkout C4 generator repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Clone the project you’re scanning
      - name: Clone target project
        run: |
          git clone https://x-access-token:${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/imissr/Spring_Kfz_Project.git scanned-project

      # 3) Fetch your previous snapshot (if any)
      - name: Fetch previous snapshot
        run: |
          git fetch origin snapshot
          mkdir -p discovered-components
          git show origin/snapshot:discovered-components/components-latest.json \
            > discovered-components/components-latest.json || echo "No previous snapshot found"

      # 4) Build your C4 generator
      - name: Set up JDK 22 & build generator
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '22'
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      - name: Compile & package C4 generator
        run: mvn clean package -DskipTests

      # 5) Compile scanned project & patch config
      - name: Compile scanned project
        working-directory: scanned-project
        run: mvn clean compile -DskipTests

      - name: Patch strategyConfig.json
        run: |
          jq '.globalConfig.basePaths |= with_entries(.value="scanned-project/target/classes")' \
            src/main/java/org/example/json/strategyConfig.json \
            > strategyConfig.patched.json

      # 6) Run change‑detection (exit code 1=changed, 0=no-change)
      - name: Run component change detection
        id: change-detection
        run: |
          set -o pipefail

          if [ -f discovered-components/components-latest.json ]; then
            has_prev=true
          else
            has_prev=false
          fi

          mvn exec:java \
            -Dexec.mainClass="org.example.c4.C4ModelGenerator" \
            -Dexec.args="generate-if-changed strategyConfig.patched.json" \
            -q
          exit_code=$?

          if [ "$has_prev" = false ]; then
            echo "::notice::No previous snapshot – treating as initial baseline"
            echo "changes_detected=true"  >> $GITHUB_OUTPUT
            echo "should_generate=true"   >> $GITHUB_OUTPUT
          else
            if   [ $exit_code -eq 0 ]; then
              echo "changes_detected=false" >> $GITHUB_OUTPUT
              echo "should_generate=false"  >> $GITHUB_OUTPUT
            elif [ $exit_code -eq 1 ]; then
              echo "changes_detected=true"  >> $GITHUB_OUTPUT
              echo "should_generate=true"   >> $GITHUB_OUTPUT
            else
              echo "::error::Change detection failed (exit code: $exit_code)"
              exit $exit_code
            fi
          fi

      # 7) If changes, regenerate docs
      - name: Generate C4 documentation
        if: steps.change-detection.outputs.should_generate == 'true'
        run: |
          mvn exec:java \
            -Dexec.mainClass="org.example.c4.C4ModelGenerator" \
            -Dexec.args="generate-if-changed strategyConfig.patched.json"

      # 8) Upload the new model artifacts
      - name: Upload C4 model artifacts
        if: steps.change-detection.outputs.should_generate == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: c4-architecture-model
          path: |
            avatar-c4-model.json
            discovered-components/
          retention-days: 30

      # 9) Checkout snapshot branch into its own folder
      - name: Checkout snapshot branch
        if: steps.change-detection.outputs.changes_detected == 'true'
        uses: actions/checkout@v4
        with:
          ref: snapshot
          fetch-depth: 0
          path: snapshot

      # 10) Overwrite its snapshots with the freshly generated ones
      - name: Update snapshot files
        if: steps.change-detection.outputs.changes_detected == 'true'
        run: |
          rm -rf snapshot/discovered-components
          cp -R discovered-components snapshot/discovered-components

      # 11) Commit & force‑push only if there are real changes
      - name: Commit & push snapshot
        if: steps.change-detection.outputs.changes_detected == 'true'
        working-directory: snapshot
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add discovered-components

          if git diff --cached --quiet; then
            echo "No snapshot changes to commit"
          else
            git commit -m "⬆️ Update C4 component snapshots @ ${{ github.sha }}"
            git push origin HEAD:snapshot --force
          fi
