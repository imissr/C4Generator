name: C4 Architecture Documentation CI/CD

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  component-change-detection:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your code (and fetch all branches)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Set up Java & build your generator
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      - name: Build C4 generator
        run: mvn clean package -DskipTests

      # 3) Clone the project you want to scan
      - name: Clone target project
        run: |
          git clone https://x-access-token:${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/imissr/Spring_Kfz_Project.git scanned-project

      # 4) Pull in last snapshot (if any)
      - name: Fetch previous snapshot
        run: |
          git fetch origin snapshot
          mkdir -p discovered-components
          if git show origin/snapshot:discovered-components/components-latest.json \
               > discovered-components/components-latest.json; then
            echo "✅ Loaded previous snapshot"
          else
            echo "::notice::No previous snapshot – treating as initial baseline"
          fi

      # 5) Compile scanned project & patch config
      - name: Compile scanned project
        working-directory: scanned-project
        run: mvn clean compile -DskipTests
      - name: Patch strategyConfig.json
        run: |
          jq '.globalConfig.basePaths |= with_entries(.value="scanned-project/target/classes")' \
            src/main/java/org/example/json/strategyConfig.json \
            > strategyConfig.patched.json

      # 6) Detect changes (will exit 1 if changes, 0 if none)
      - name: Detect component‑model changes
        id: detect
        run: |
          mvn exec:java \
            -Dexec.mainClass="org.example.c4.C4ModelGenerator" \
            -Dexec.args="detect-changes strategyConfig.patched.json" -q
          code=$?
          if [ $code -eq 1 ]; then
            echo "changes_detected=true"  >> $GITHUB_OUTPUT
            echo "should_generate=true"   >> $GITHUB_OUTPUT
          elif [ $code -eq 0 ]; then
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "should_generate=false"  >> $GITHUB_OUTPUT
          else
            echo "::error::Change detection failed (exit code: $code)"
            exit $code
          fi

      # 7) Generate & upload only if changes
      - name: Generate C4 documentation
        if: steps.detect.outputs.should_generate == 'true'
        run: |
          mvn exec:java \
            -Dexec.mainClass="org.example.c4.C4ModelGenerator" \
            -Dexec.args="generate strategyConfig.patched.json" -q

      - name: Upload C4 model artifacts
        if: steps.detect.outputs.should_generate == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: c4-architecture-model
          path: |
            avatar-c4-model.json
            discovered-components/
          retention-days: 30

      # 8) Push updated discovered-components back to snapshot
      - name: Checkout snapshot branch
        if: steps.detect.outputs.changes_detected == 'true'
        uses: actions/checkout@v4
        with:
          ref: snapshot
          fetch-depth: 0
          path: snapshot
      - name: Overwrite snapshot files
        if: steps.detect.outputs.changes_detected == 'true'
        run: |
          rm -rf snapshot/discovered-components
          cp -R discovered-components snapshot/discovered-components
      - name: Commit & push snapshot
        if: steps.detect.outputs.changes_detected == 'true'
        working-directory: snapshot
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add discovered-components
          if git diff --cached --quiet; then
            echo "No snapshot changes to commit"
          else
            git commit -m "⬆️ Update C4 component snapshots @ ${{ github.sha }}"
            git push origin HEAD:snapshot --force
          fi
